  mail:
    action_messages:
      apply: メール配信を申し込みます。管理者が確認し受付を完了した後に、設定した配信タイミングでメールが配信されます。申込後はメールの編集ができなくなります。
      withdraw: メール配信を取り下げます。メールは下書き状態に戻ります。取り下げた後にメールを配信したい場合は、再度申込みから行う必要があります。既に予約済みであっても、配信はされません。
      approve: メール配信の申込みを受け付けます。受け付ける前に配信しても問題ないことを確認しておいてください。受付後、設定された配信タイミングにメールが配信されます。配信タイミングが「即時」の場合は即座に配信され、その後中止することができませんので注意してください。
      reject: メール配信の申込みを却下します。メールは下書き状態に戻されます。
      cancel: メール配信を中止します。メールは受付前の申込中状態に戻されます。中止した後にメールを配信したい場合は、再度受付けから行う必要があります。予約済みであっても、配信はされません。
      reserve: メール配信を予約します。メールは指定した日時に配信されます。
      deliver: メール配信を即座に実施します。配信開始後は中止することはできません。
      discard: メールを廃棄します。一度廃棄したメールは元に戻せません。失敗、または、エラー等により正常に配信できなかったメールについて再配信を実施しない場合は、廃棄を行ってください。(削除とは異なり、メール情報はサーバー上に残ります。)
    done_messages:
      apply: 'メール配信を申し込みました。管理者が確認し、受付後に設定した配信タイミングでメールが配信されます。受付中の状態では編集や削除はできません。変更が必要な場合は、「取下げ」を行い、下書きに戻してください。'
      withdraw: 'メール配信を取り下げました。配信したい場合は、再度「申込み」を行ってください。'
      approve: 'メール配信を受け付けました。設定された配信タイミングにメールが配信されます。'
      reject: 'メール配信を却下しました。'
      cancel: 'メール配信を中止しました。予約日時が設定されていても、配信はされません。'
      reserve: 'メール配信を予約しました。指定日時になると、メールは自動的に配信されます。'
      deliver: 'メール配信をキューに登録しました。まもなく配信が開始されます。'
      discard: 'メールを廃棄しました。'
