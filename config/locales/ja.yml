  descriptions:
    timings:
      immediate: メールは即座に配信されます。ただし、管理者による受付が完了するまでは配信されません。すぐにメールを配信する必要がある場合は、申込後に管理者に電話で連絡してください。
      reserved: メールはテンプレートで設定された時刻で配信されます。管理者による受付が設定時刻を過ぎてしまった場合は、翌日の同時刻に配信になります。
      manual: メールを任意のタイミングで配信することができます。管理者による受付完了後に、任意のタイミングでの配信実行や指定日時での予約が可能です。
