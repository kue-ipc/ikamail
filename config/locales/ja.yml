    action_messages:
      apply: メールを申請します。メールが配信されるには申請後に承認される必要があります。申請後はメールを編集できなくなります。
      withdraw: メールを取り下げます。メールは下書きに戻されます。配信を依頼するには、再度申請から行う必要があります。
      approve: メールを承認します。承認後、設定された配信タイミングにメールが配信されます。配信タイミングが「即時」の場合は即座に配信され、その後に中止することができません。
      reject: メールの申請を却下します。メールは下書き状態に戻されます。
      cancel: メールを中止します。メールは保留中に戻され、手動や予約での配信がされなくなります。予約日時までに再度承認しない場合は、現在の予約は取り消されます。
      reserve: メールを予約します。メールは指定した日時に配信されます。
      deliver: メールを配信を行います。。配信開始後は中止することはできません。
      redeliver: メールを再配信を行います。失敗したメールのみ再配信が可能です。配信タイミング設定に関係なく再配信は即座に行われます。
      discard: メールを廃棄します。一度廃棄したメールは元に戻せません。失敗、または、エラー等により正常に配信できなかったメールについて再配信を実施しない場合は、廃棄を行ってください。(削除とは違い、メール情報はサーバー上に残ります。)
