<%
require "uri"

def database_path(adapter, env)
  if adapter == "sqlite3"
    "storage/#{env}.sqlite3"
  else
    "ikamail_#{env}"
  end
end

database_adapter =
  if ENV.key?("DATABASE_URL")
    URI(ENV["DATABASE_URL"]).scheme
  elsif ENV.key?("RAILS_DATABASE_ADAPTER")
    ENV["RAILS_DATABASE_ADAPTER"]
  else
    "trilogy"
  end
%>

default: &default
  adapter: <%= database_adapter %>
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
<% case database_adapter
   in "trilogy" %>
  encoding: utf8mb4
  username: root
  password:
  host: <%= ENV.fetch("DB_HOST") { "127.0.0.1" } %>
<% in "postgresql" %>
  encoding: unicode
<% in "sqlite3" %>
  timeout: 5000
<% end %>

development:
  <<: *default
  database: <%= database_path(database_adapter, "development") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= database_path(database_adapter, "test") %>

# As with config/credentials.yml, you never want to store sensitive information,
# like your database password, in your source code. If your source code is
# ever seen by anyone, they now have access to your database.
#
# Instead, provide the password or a full connection URL as an environment
# variable when you boot the app. For example:
#
#   DATABASE_URL="trilogy://myuser:mypass@localhost/somedatabase"
#
# If the connection URL is provided in the special DATABASE_URL environment
# variable, Rails will automatically merge its configuration values on top of
# the values provided in this file. Alternatively, you can specify a connection
# URL environment variable explicitly:
#
#   production:
#     url: <%= ENV["MY_APP_DATABASE_URL"] %>
#
# Connection URLs for non-primary databases can also be configured using
# environment variables. The variable name is formed by concatenating the
# connection name with `_DATABASE_URL`. For example:
#
#   CACHE_DATABASE_URL="trilogy://cacheuser:cachepass@localhost/cachedatabase"
#
# Read https://guides.rubyonrails.org/configuring.html#configuring-a-database
# for a full overview on how database connection configuration can be specified.
#
production:
  primary: &primary_production
    <<: *default
    database: <%= database_path(database_adapter, "production") %>
    username: ikamail
    password: <%= ENV["IKAMAIL_DATABASE_PASSWORD"] %>
<% if ENV.fetch("RAILS_CACHE_STORE", "solid") == "solid" %>
  cache:
    <<: *primary_production
    database: <%= database_path(database_adapter, "production_cache") %>
    migrations_paths: db/cache_migrate
<% end %>
<% if ENV.fetch("RAILS_QUEUE_ADAPTER", "solid") == "solid" %>
  queue:
    <<: *primary_production
    database: <%= database_path(database_adapter, "production_queue") %>
    migrations_paths: db/queue_migrate
<% end %>
<% if ENV.fetch("RAILS_CABLE_ADAPTER", "solid") == "solid" %>
  cable:
    <<: *primary_production
    database: <%= database_path(database_adapter, "production_cable") %>
    migrations_paths: db/cable_migrate
<% end %>
